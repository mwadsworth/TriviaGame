<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>Quiz</title>
        <link rel="stylesheet" href="C:\Users\maril\OneDrive\Desktop\TriviaGame\assets\style.css">
</head>
<body>
    <div id="container">
        <div id="start">Start Quiz!</div>
        <div id="quiz" style="display: none">
                <div id="question"></div>
                <div id="qImg"></div>
                <div id="choices">
                        <div class="choice" id="A"

                        <div class="choice" id="B"

                        <div class="choice" id=""
                        onclick="checkAnswer('B')"></div>
        </div>
        <div id="timer">
            <div id="counter"></div>
            <div id="btimeGauge"></div>
            <div id="timeGauge"></div>
        </div>
        <div id="progress"></div>
    </div>
        <div id="score" style="display: none"></div>
    </div>
        <script src="quiztimerquestions.js"></script>  
</body>
</html>
